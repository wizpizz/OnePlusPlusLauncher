name: Android Debug Build

on:
  push:
    branches: [ "master" ] # Or your default branch
    paths:
      - 'app/**'
      - '**/*.gradle'
      - '**/*.gradle.kts'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - '**/gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'gradle/**'
  pull_request:
    branches: [ "master" ] # Or your default branch
    paths:
      - 'app/**'
      - '**/*.gradle'
      - '**/*.gradle.kts'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - '**/gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'gradle/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error # Treat missing APK as an error 